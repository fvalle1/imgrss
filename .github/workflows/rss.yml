name: Generate Instagram RSS Feeds (Imginn)

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  generate-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install selenium feedgen

      - name: Create accounts.json if not exists
        run: |
          if [ ! -f accounts.json ]; then
            echo '{"accounts": ["example_account"]}' > accounts.json
          fi

      - name: Generate RSS feeds
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: |
          python generate_rss.py

      - name: Upload feeds as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rss-feeds
          path: feeds/
          retention-days: 30

      - name: Commit and push feeds
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feeds/
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update RSS feeds - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
