name: Generate RSS Feeds

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  generate-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create accounts.json if not exists
        run: |
          if [ ! -f accounts.json ]; then
            echo '{"accounts": ["example_account"]}' > accounts.json
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install --no-cache-dir -r requirements.txt 

      - name: Configure Chrome for Selenium
        run: |
          echo "Checking Chromium installation..."
          which chromium-browser || which chromium || true
          which chromedriver
          echo "Chromium version:"
          chromium-browser --version || chromium --version || true
          echo "Chromedriver version:"
          chromedriver --version

      - name: Generate RSS feeds
        env:
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          ACCOUNTS: ${{ secrets.ACCOUNTS }}
          DEBUG: False
        run: |
          python generate_rss.py

      - name: Upload feeds as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rss-feeds
          path: feeds/
          retention-days: 30

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update feeds
